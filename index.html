<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue JS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container" id="app">
        <div class="card bg-info">
            <div class="card-body">
                    <h5 class="card-title text-center font-weight-bold text-light">My Todo List</h5>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" v-model="task" placeholder="Enter New Task to Add">
                    <div class="input-group-append">
                        <button class="btn btn-success" @click="addTask">Add Task</button>
                    </div>
                </div>
                <ul class="list-group" v-for="(task , index) in todo">
                    <li class="list-group-item">{{task.title}} <button class="btn btn-danger"  v-on:click="todo.splice(index, 1)">Remove Task</button></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="index.js"></script>
</body>
</html>
